    <!-- Bootstrap core CSS -->

    <link href='//fonts.googleapis.com/css?family=Roboto:400,100,300,500,700' rel='stylesheet' type='text/css'>

    <link href="./dist/skin/blue.monday/css/jplayer.blue.monday.min.css" rel="stylesheet" type="text/css" />

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->
</head>
<body>
  <!-- Fixed navbar -->
  <div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Crossroad Seaton</a>
      </div>
      <div class="navbar-collapse collapse navbar-right">
        <ul class="nav navbar-nav">
          <li><a href="/">HOME</a></li>
          <li><a href="/#about">ABOUT</a></li>
          <li><a href="/#whats-on">WHAT'S ON</a></li>
          <li><a href="/podcasts">PODCASTS</a></li>
          <li><a href="https://www.google.co.uk/maps/place/Crossroad+Christian+Centre/@50.7124983,-3.0778521,17z/">FIND US</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>

  <div id="main-container" class="container">
      <div class="container">
        <div class="row centered thumbnail-row">
          <h3 class="hc-heading">Podcasts</h3>
          <div class="hc-divider"></div>
          <div class="series-thumbnail-div" id="recent-talks" onclick="loadPlaylist('sunday.json')">
            <img class="series-thumbnail-img" src="./series/recent-talks.jpg" />
          </div>
          <div class="series-thumbnail-div" onclick="loadPlaylist('number-one.json')">
            <img class="series-thumbnail-img" src="./series/walk-bible.jpg" />
          </div>
          <div class="series-thumbnail-div" onclick="loadPlaylist('specials.json')">
            <img class="series-thumbnail-img" src="./series/specials.jpg" />
          </div>
        </div>

      <div class="row centered">
        <div style="display:inline; float:left;" id="jquery_jplayer_1" class="jp-jplayer"></div>
        <div style="float:left;" id="jp_container_1" class="jp-audio" role="application" aria-label="media player">
          <div class="jp-type-playlist">
            <div class="jp-gui jp-interface">
              <div class="jp-controls">
        				<button class="jp-play" role="button" tabindex="0">play</button>
        				<button class="jp-stop" role="button" tabindex="0">stop</button>
        			</div>
        			<div class="jp-progress">
        				<div class="jp-seek-bar">
        					<div class="jp-play-bar"></div>
        				</div>
        			</div>
        			<div class="jp-volume-controls">
        				<button class="jp-mute" role="button" tabindex="0">mute</button>
        				<button class="jp-volume-max" role="button" tabindex="0">max volume</button>
        				<div class="jp-volume-bar">
        					<div class="jp-volume-bar-value"></div>
        				</div>
        			</div>
        			<div class="jp-time-holder">
        				<div class="jp-current-time" role="timer" aria-label="time">&nbsp;</div>
        				<div class="jp-duration" role="timer" aria-label="duration">&nbsp;</div>
        			</div>
        		</div>
        		<div class="jp-playlist">
        			<ul>
        				<li>&nbsp;</li>
        			</ul>
        		</div>
        		<div class="jp-no-solution">
        			<span>Update Required</span>
        			To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
        		</div>
        	</div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="./lib/jquery.min.js"></script>
  <script type="text/javascript" src="./dist/jplayer/jquery.jplayer.min.js"></script>
  <script type="text/javascript" src="./dist/add-on/jplayer.playlist.min.js"></script>
  <script type="text/javascript" >
  //<![CDATA[
  function loadPlaylist(playlist_url){
    $.ajax({
      url: playlist_url,
      beforeSend: function(xhr){
        if (xhr.overrideMimeType)
          {
            xhr.overrideMimeType("application/json");
          }
        },
      dataType: 'json',
      success: function(json){
        playlist.setPlaylist(json.podcasts);
      }
      });
    };

  var playlist = new jPlayerPlaylist({
  	jPlayer: "#jquery_jplayer_1",
  	cssSelectorAncestor: "#jp_container_1"
    }, [], {
  	swfPath: "./dist/jplayer",
  	supplied: "oga, mp3",
  	wmode: "window",
  	useStateClassSkin: true,
  	autoBlur: false,
  	smoothPlayBar: true,
    keyEnabled: true,
    size: {width:"160px", height:"160px"}
  	});

  $(document).ready(function(){

    $(".series-thumbnail-div").click(function() {
      $(".series-thumbnail-div").removeClass('thumbnail-selected');
      $(this).addClass('thumbnail-selected');
    });

    $("#recent-talks").addClass('thumbnail-selected');

    loadPlaylist('sunday.json');
  });
  //]]>
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
</body>
</html>
